<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leucosin/SignIn</title>
    <link rel="stylesheet" type="text/css" href="/Sign-In/style.css" />
    <script type="text/javascript" src="/scripts/sign-in.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://abs.twimg.com/sticky/illustrations/twitter-bird-white-on-blue.svg"
          alt="Twitter logo"
        />
      </div>
      <div class="form">
        <h2>Log in to Leucosin</h2>
        <form>
          <label for="username">Phone, email, or username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Phone, email, or username"
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <button type="submit">Log in</button>
        </form>
        <p>Forgot password?</p>
        <p>
          New to Leucosin?
          <a
            href="http://127.0.0.1:5500/Register/?name=&username=Mookman4&email=&password=Mookman4#"
            >Sign up now</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
